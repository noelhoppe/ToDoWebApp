<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo-App</title>
    <!--    Bootstrap CSS and JS @5.3.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script src="build/toDo.js"></script>
</head>
<body>
<div class="container-fluid">
    <form>
        <label for="toDoInput" class="d-block form-label mt-3">ToDo</label>
        <input id="toDoInput" name="toDo" class="w-100" required placeholder="Enter a ToDo">

        <!--        <label for="toDoStatus" class="d-block form-label mt-3">Status</label>
                <select id="toDoStatus" name="status" required class="form-select">
                    <option selected>Select a status</option>
                    <option value="ToDo">ToDo</option>
                    <option value="Done">Done</option>
                </select>-->

        <button id="addToDo" class="d-flex my-2 btn btn-primary w-100">Add</button>
        <div id="errorMessages">

        </div>
    </form>
</div>

<table class="table mt-5">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col" class="d-flex justify-content-center">Edit</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr>
        <td id="toDoName">Einkaufen</td>
        <td id="status">ToDo</td>
        <td id="interaction" class="d-flex justify-content-center">
            <button class="btn btn-success w-100">Done</button>
            <button class="btn btn-warning w-100" data-bs-toggle="modal" data-bs-target="#openModalForEditing">Edit
            </button>
            <button class="btn btn-danger w-100">Delete</button>
        </td>
    </tr>-->
    </tbody>
</table>

<table id="doneList" class="table mt-5">
    <thead>
    <tr>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col" class="d-flex justify-content-center">Edit</th>
    </tr>
    </thead>
    <tbody>
<!--    <tr>
        <td id="doneName">Einkaufen</td>
        <td id="status">ToDo</td>
        <td id="interaction" class="d-flex justify-content-center">
            <button class="btn btn-danger w-100">Delete</button>
        </td>
    </tr>-->
    </tbody>
</table>


<!--Bootstrap modal for editing to-dos-->
<div id="openModalForEditing" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Edit ToDo</h1>
                <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <label for="toDo"></label>
                <input id="toDo" class="w-100">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="saveChanges" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes
                </button>
            </div>
        </div>
    </div>

</div>


</body>
</html>
